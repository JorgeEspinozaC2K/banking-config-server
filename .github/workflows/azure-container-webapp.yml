# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - banking-config-server

env:
  AZURE_WEBAPP_NAME: banking-config-server  # set this to the name of your Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://cntrbanking.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_2d0ecce173584bb9b8392ae2e350c44f }}
          password: ${{ secrets.AzureAppService_ContainerPassword_8fbad24fcb4f46d098102200a741606e }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: cntrbanking.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2d0ecce173584bb9b8392ae2e350c44f }}/banking-config-container:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'banking-config-server'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_2952eeebf40f465bb50dcd447d0a8291 }}
          images: 'cntrbanking.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2d0ecce173584bb9b8392ae2e350c44f }}/banking-config-container:${{ github.sha }}'
