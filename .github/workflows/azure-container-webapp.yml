# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - banking-config-server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        env:
          username: ${{ secrets.AzureAppService_ContainerUsername_83402436388c434c833c2ab19bf5d2c4 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_161fd72f70a64cfcb5071181e9d27618 }}
        with:
          registry: https://cntrbanking.azurecr.io/
          username: "$env:username"
          password: "$env:password"

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: cntrbanking.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_83402436388c434c833c2ab19bf5d2c4 }}/banking-config-container:${{ github.sha }}
          file: ./Dockerfile

  deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'banking-config-server'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_aec60aded2dd41629a22a2c14f3ec81e }}
            images: 'cntrbanking.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_83402436388c434c833c2ab19bf5d2c4 }}/banking-config-container:${{ github.sha }}'
