# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - banking-discovery-server

env:
  AZURE_WEBAPP_NAME: banking-config-server  # set this to the name of your Azure Web App
  AZURE_APP_CONTAINER: banking-config-container
  
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:     
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        env:
          SECRET_AZ_USER: ${{ secrets.AZURE_CREDENTIAL_USER }}
          SECRET_AZ_PASSWORD: ${{ secrets.AZURE_CREDENTIAL_PASSWORD }}
        with:
          registry: https://cntrbanking.azurecr.io/
          username: "$env:SECRET_AZ_USER"
          password: "$env:SECRET_AZ_PASSWORD"

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        env:
          SECRET_AZ_USER: ${{ secrets.AZURE_CREDENTIAL_USER }}
          AZURE_APP_CONTAINER: banking-config-container
        with:
          context: .
          push: true
          tags: cntrbanking.azurecr.io/'$env:SECRET_AZ_USER'/'$env:AZURE_APP_CONTAINER':${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'banking-config-server'
          slot-name: 'Development'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'cntrbanking.azurecr.io/${{secrets.SECRET_AZ_USER}}/${{env.AZURE_APP_CONTAINER}}:${{ github.sha }}'
