# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - banking-config-server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://cntrbanking.azurecr.io/
          username: cntrbanking
          password: WFkOnRXzRKvVnnDYsx+VHUtD5U5bP8pu
              
      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: cntrbanking.azurecr.io/${{ secrets.AZURE_CREDENTIAL_USER }}/banking-config-container:lastest
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'banking-config-server'
          slot-name: 'Development'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'cntrbanking.azurecr.io/${{ secrets.AZURE_CREDENTIAL_USER }}/banking-config-container:lastest'
